<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBOUND EXERCISE</title>
</head>
<body>
    <div style="display:inline-block">
        <form action="">
            <h1>FORMULARIO</h1>
            <label for="nombre">NOMBRE</label>
            <input type="text" name="nombre">
            <br>
            <br>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion">
            <br>
            <br>
            <label for="especialidad">ESPECIALIDAD MEDICA</label>
            <input type="text" name="especialidad" list="especialidad">
                <datalist id="especialidad">
                    <option value="MEDICINA INTERNA"></option>
                    <option value="MEDICINA GENERAL"></option>
                    <option value="TRAUMATOLOGIA"></option>
                    <option value="NUTRICIONISTA"></option>
                </datalist>
            <br>
            <br>
            <label for="fecha">FECHA</label>
            <input type="date" name="fecha">
            <br>
            <br>
            <label for="hora">HORA</label>
            <input type="time" name="hora">
            <br>
            <br>
            <label for="correo">CORREO</label>
            <input type="email" name="correo">
            <br>
            <br>
            <input type="submit" value="Confirmar">
        </form>
    </div>
</body>
</html>
